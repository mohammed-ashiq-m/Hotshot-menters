<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay slip</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="Pay-Slip-css.css">
</head>
<body>


<div class="d-flex mb-3 ">
    <div class="f p-2 mr-auto ">

        <div class="home">
            <button type="button" class="btn">
                <img class="homeicon" src="images/home_large_icon-1.png">
                <p>Home</p>
            </button>
        </div>

    </div>

    <div class="f p-2 ">
        <div class="back">
            <button type="button" class="btn">
                <img class="backicon" src="images/back_button.png">
                <p>Back</p>
            </button>
        </div>
    </div>

    <div class="f p-2 ">
        <div class="logout">
            <button type="button" class="btn">
                <img class="logout1" src="images/logout.png">
                <p>Logout</p>
            </button>
        </div>
    </div>
</div>

<div class="d-flex mb-3 " style="background-color:#ede7e8">
    <div class=" emp p-2 ml-auto">BILL DETAILS</div>
</div>

<div class="flex-container" align="center">
    <div class=" form row">
        <div class="col-md-6">
            <a style="color: black">SERIEL NUMBER</a>
        </div>
        <div class="col-md-6">
            <input class="borderedt" type="text" >
        </div>

        <div class="col-md-6">
            <a style="color: black">PAY TO :</a>
        </div>
        <div class="col-md-6">
            <input class="borderedt" type="text" >
        </div>

        <div class="col-md-6">
            <a style="color: black">DESCRIPTION :</a>
        </div>
        <div class="col-md-6">
            <textarea class="borderedt" type="text"  PLACEHOLDER="eg;- Salary + Bonus"></textarea>
        </div>

        <div class="col-md-6">
            <a style="color: black">AMOUNT :</a>
        </div>
        <div class="col-md-6">
            <input class="borderedt" type="text" >
        </div>

        <div class="col-md-6">
            <a style="color: black">RECIVED BY</a>
        </div>
        <div class="col-md-6">
            <input class="borderedt" type="text" >
        </div>

        <div class="col-md-6">
            <a style="color: black">DATE</a>
        </div>
        <div class="col-md-6">
            <input class="borderedt" type="text" aaaaaaaa>
        </div>

    </div>


</div>
<div class="footer">

    <div class=" mt-3">

        <div class="d-flex  bg-secondary">
            <div class="p-2 mr-auto cancel">
                <button type="button">CANCEL</button>
            </div>

            <div class="p-2 edit">
                <button type="button">PRINT</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>

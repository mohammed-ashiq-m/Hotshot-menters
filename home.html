<script>
    document.getElementById("show1").style.display = "none";
    document.getElementById("show2").style.display = "none";
    document.getElementById("show3").style.display = "none";
    document.getElementById("show4").style.display = "none";
    document.getElementById("show5").style.display = "none";

    function myShow1() {
        var x = document.getElementById("show1");
        var Y = document.getElementById("showArrow1");
        if (x.style.display === "none") {
            x.style.display = "block";
            Y.style.display = "none";
        } else {
            x.style.display = "none";
            Y.style.display = "block";
        }
    }

    function myShow2() {
        var x = document.getElementById("show2");
        var Y = document.getElementById("ShowArrow2");
        if (x.style.display === "none") {
            x.style.display = "block";
            Y.style.display = "none";
        } else {
            x.style.display = "none";
        }
    }

    function myShow3() {
        var x = document.getElementById("show3");
        var Y = document.getElementById("ShowArrow3");
        if (x.style.display === "none") {
            x.style.display = "block";
            Y.style.display = "none";
        } else {
            x.style.display = "none";
        }
    }

    function myShow4() {
        var x = document.getElementById("show4");

        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    function myShow5() {
        var x = document.getElementById("show5");
        var Y = document.getElementById("ShowArrow4");
        if (x.style.display === "none") {
            x.style.display = "block";
            Y.style.display = "none";
        } else {
            x.style.display = "none";
        }
    }

    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" none" +
                "", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " none";
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login-page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.8/css/all.css'>
    <script src=" href='https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="login-css.css">
</head>
<body>

    <div class="row">
        <div class="col-12 col-md-12">
            <div class="Banner">
                <img src="images/banner1.jpg">
                <div class="logo">
                    <img src="images/logo.png">

                </div>
            </div>
        </div>
    </div>

    <div class="frame">
        <div class="row justify-content-center ">
            <form class="form-container ">
                <a style="font-size: small;color: #ede7e8;">LOGIN HERE</a><br><br>
                <div class="form-group">
                    <div class="src">
                        <img src="images/user_icon.png">
                    </div>
                    <div class="mail">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div><br><br>
                <div class="form-group">
                    <div class="src">
                        <img src="images/key_icon.png">
                    </div>
                    <div class="mail">
                        <input type="password" class="form-control"  placeholder="Password">
                    </div>
                </div><br><br>


                <button type="submit" class="btn btn-dark">
                    <a style="font-size: small"> LOGIN</a></button>
            </form>
        </div>
        <div class="row justify-content-center ">
            <div class=" valid-form " style="width: 315px">
                <div class="cross">
                    <img src="images/cross-512.png">
                </div>
                <div class="invalid">
                    <div class="message">
                    <a style="color: #ede7e8">Invalid username or password</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer pt-4">
            <p>No. 44/3500A1 Second floor, Desabhimani Rd, Palarivattom, Kaloor , Kaloor, Kochi, Kochi-17<br>
                info@hsmlab +099954 71353</p>
    </div>


</body>
</html>
